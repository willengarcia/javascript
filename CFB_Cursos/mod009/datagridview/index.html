<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGridView</title>
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="datagrid" class="datagrid">
        <div id="titulos" class="titulos">
            <div>ID</div>
            <div>Produto</div>
            <div>Marca</div>
            <div>Modelo</div>
            <div>Funções</div>
        </div>
        <div class="dados">
            <!-- <div class="produtos">
                <div>01</div>
                <div>Monitor</div>
                <div>HP</div>
                <div>SD34V</div>
                <div><span><img src="editar.png" alt="E"></span><span><img src="visualizar.png" alt="V"></span><span><img src="delete.png" alt="D"></span></div>
            </div> -->
        </div>
    </div>
    <div id="janela" class="janela">
        <div id="view">
            <div class="campo">
                <label for="id">ID</label>
                <input type="text" name="id" id="id">
            </div>
            <div class="campo">
                <label for="produto">Produto</label>
                <input type="text" name="produto" id="produto">
            </div>
            <div class="campo">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca">
            </div>
            <div class="campo">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo">
            </div>
            <div class="botoes">
                <button class="fechar">Fechar</button>
            </div>
        </div>
    </div>
    <div id="editar" class="editar">
        <div id="view">
            <div class="campo">
                <label for="id" id="idEditar">ID:</label>
            </div>
            <div class="campo">
                <label for="produto">Produto</label>
                <input type="text" name="produto" id="produto">
            </div>
            <div class="campo">
                <label for="marca">Marca</label>
                <input type="text" name="marca" id="marca">
            </div>
            <div class="campo">
                <label for="modelo">Modelo</label>
                <input type="text" name="modelo" id="modelo">
            </div>
            <div class="botoes">
                <button class="cancelar">Cancelar</button>
                <button class="gravar">Gravar</button>
            </div>
        </div>
    </div>
</body>
</html>
