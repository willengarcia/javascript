<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo dos JS</title>
    <style>
        body  {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            justify-content: space-around;
        }
        .container1, .container2 {
            width: 30%;
            height: 25rem;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .cursos {
            width: 110px;
            border-radius: 10px;
            padding: .5rem ;
            background-color: cadetblue;
            margin: .5rem auto;

        }
        .botoes  {
            border-radius: 10px;
            background-color: aqua;
            padding: 1rem;
            margin: .5rem;
        }
        .destaque {
            background-color: chartreuse;
        }
        input{
            accent-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container container1">
        <p>Nome do Curso</p>
        <input type="text" name="entrada" id="entrada">
        <button class="botoes adAntes">Adicionar antes</button>
        <button class="botoes adDepois">Adicionar depois</button>
        <button class="botoes re">Remover</button>
        <button class="botoes se">Selecionado</button>
    </div>
    <div class="container container2">
        <div class="cursos">
            HTML
            <input type="radio" name="c" id="html" class="x">
        </div>
        <div class="cursos">
            CSS
            <input type="radio" name="c" id="css" class="x">
        </div>
        <div class="cursos">
            JavaScript
            <input type="radio" name="c" id="js" class="x">
        </div>
        <div class="cursos">
            PHP
            <input type="radio" name="c" id="php" class="x">
        </div>
        <div class="cursos">
            React
            <input type="radio" name="c" id="react" class="x">
        </div>
        <div class="cursos">
            MySQL
            <input type="radio" name="c" id="sql" class="x">
        </div>
        <div class="cursos">
            ReactNative
            <input type="radio" name="c" id="reactnative" class="x">
        </div>
    </div>
