<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATAS</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="tela">
        <div class="data"></div>
        <div class="relogio">Hora: 00:00:00</div>
        <div class="def_alarme">
            <label for="hora_alarme" id="hora_alarme">Hora Alarme:</label> <br>
            <label>Tempo do alarme (segundos)</label>
            <input type="number" name="tmp_alarme" id="tmp_alarme" value="0" min="0">
        </div>
        <div class="comandos">
            <button id="ativar">Iniciar</button>
            <button id="parar">Parar</button>
        </div>
    </div>
</body>
</html>
